<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <audio id="failSound" src="sound/fail.mp3"></audio>
    <audio id="ambientSound" src="sound/music.mp3" autoplay="true" loop></audio>
    <canvas id="gameCanvas" width="800" height="200"></canvas>
    <img id="dino" src="images/dino.gif" style="display: none;">
    <script src="game.js"></script>
</body>
</html>
